<div class="post-recent">
    <div class="pre">
        {% if page.previous %}
        <p><strong>上一个</strong> <a href="{{ page.previous.url | prepend: site.baseurl }}">[{{ page.previous.amendno }}] [{{ page.previous.cadno }}] {{ page.previous.title }}</a></p>
        {% endif %}
    </div>
    <div class="nex">
        {% if page.next %}
        <p><strong>下一个</strong> <a href="{{ page.next.url | prepend: site.baseurl }}">[{{ page.next.amendno }}] [{{ page.next.cadno }}] {{ page.next.title }}</a></p>
        {% endif %}
    </div>
</div>
